<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        width: 50%;
        border-collapse: collapse;
    }
    th{
        font-size: 20px;
        border: 1px solid black;
    }
    td{
        color: brown;
        font-size: 20px;
        border: 1px solid black;
    }
</style>
<body>
    <table>
        <caption>My Table</caption>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Harsh</td>
                <td>Patil</td>
            </tr>
            <tr>
                <td>Suraj</td>
                <td>Patil</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="2">This is a footer</td>
        </tfoot>
    </table>
</body>
</html>
